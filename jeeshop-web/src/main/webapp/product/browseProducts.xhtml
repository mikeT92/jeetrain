<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
	template="/resources/jeeshop/layouts/master.xhtml">
	<f:metadata>
		<f:event listener="#{productBrowser.onPreRenderView}" type="preRenderView" />
	</f:metadata>
	<ui:define name="pageTitle">JEEShop Produkte suchen</ui:define>
	<ui:define name="content">
		<h1>JEEShop Produkte suchen</h1>
		<h:form id="browseProductsForm">
			<p:growl id="browseMessages" globalOnly="false" showDetail="true" />
			<p:dataTable id="products" value="#{productBrowser.products}" var="current" paginator="true"
				paginatorAlwaysVisible="true">
				<p:column headerText="ID">#{current.id}</p:column>
				<p:column headerText="Name">#{current.name}</p:column>
				<p:column headerText="Größe">#{current.groesse}</p:column>
				<p:column headerText="Preis">
					<h:outputText value="#{current.preis}" >
						<f:convertNumber locale="de" minFractionDigits="2"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Änderungsdatum">
					<h:outputText value="#{current.lastModificationDate}">
						<f:convertDateTime dateStyle="medium" timeStyle="medium" locale="de"/>
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
