<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JEEDemo Hello World (JSF)</title>
</h:head>
<h:body>
	<h1>Die Welt von JavaServer Faces (JSF)</h1>
	<h:form id="helloWorldForm">
		<h:messages globalOnly="false" />
		<p>Wen dürfen wir in der Welt von JSF begrüßen?</p>
		<h:outputLabel for="userName" value="Name *:&#160;" />
		<h:inputText id="userName" value="#{hello.userName}" 
			validatorMessage="Bitte geben Sie Ihren Namen (max. 8 Zeichen) ein!" />
		<h:commandButton id="ok" value="OK" action="#{hello.enterWorld}" />
	</h:form>
</h:body>
</html>
