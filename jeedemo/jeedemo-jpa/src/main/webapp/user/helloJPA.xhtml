<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JEEDemo Hello World (JPA)</title>
</h:head>
<h:body>
	<h1>Die Welt von Java Persistence Architecture (JPA)</h1>
	<h:form id="helloWorldForm">
		<p>Willkommen in der Welt von JPA!</p>
		<h:outputLabel value="User-ID:" for="userId" />
		<h:inputText id="userId" value="#{userBrowser.userId}" />
		<h:commandButton id="ok" value="OK" action="#{userBrowser.search}" />
	</h:form>
</h:body>
</html>
