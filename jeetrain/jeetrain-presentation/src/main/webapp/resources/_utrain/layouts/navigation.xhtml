<?xml version="1.0" encoding="UTF-8"?>
<!--
	navigation.xhtml
	navigation fragment included by master.xhtml representing 
	a menu bar with a pull-down menu. 
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:menubar id="menuBar" >
		<p:menuitem value="Home" url="/home/home.jsf" />
		<p:submenu label="#{labels['navigation.menu.users.label']}">
			<p:menuitem value="Browse Users"
				url="/users/browseUsers.jsf" />
		</p:submenu>
		<p:menuitem value="Support" url="/home/support.jsf" />
		<p:menuitem value="Contact" url="/home/contact.jsf" />
	</p:menubar>
</ui:composition>
